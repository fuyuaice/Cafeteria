{% extends "_layout.html" %}

{% block title %}ユーザ登録{% endblock %}

{% block main %}
  
  <div align="center">
    <table border="0">
      <form action="/signup" method="POST">
        <tr>
          <th>
            ユーザーID
          </th>
          <td>
            <input type="text" name="sid" value="" size="24">
          </td>
        </tr>
        <tr>
          <th>
            パスワード
          </th>
          <td>
            <input type="password" name="password" value="" size="24">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="登録">
          </td>
        </tr>
      </form>
    </table>
  </div>
{% endblock %}
